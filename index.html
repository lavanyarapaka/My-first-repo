<!DOCTYPE html>
<html>
<head>
  <title>Student Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Student Application Form</h1>

  <form action="#" method="post">
    <label for="fname">Full Name:</label>
    <input type="text" id="fname" name="fullname" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="course">Select Course:</label>
    <select id="course" name="course" required>
      <option value="">--Select--</option>
      <option value="bca">BCA</option>
      <option value="bsc">B.Sc</option>
      <option value="bcom">B.Com</option>
      <option value="ba">BA</option>
    </select>

    <label for="percentage">Intermediate Percentage:</label>
    <input type="text" id="percentage" name="percentage" required>

    <label for="address">Full Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <input type="submit" value="Submit Application">
  </form>

  <footer>
    <p>Â© 2025 Aditya Degree College | Student Admission Portal</p>
  </footer>
</body>
</html>
