<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸŽ¯ Motivation Spinner Wheel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .wheel {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 10px solid #ccc;
      margin: 0 auto 20px;
      background: conic-gradient(
        #FFADAD 0deg 60deg,
        #FFD6A5 60deg 120deg,
        #FDFFB6 120deg 180deg,
        #CAFFBF 180deg 240deg,
        #9BF6FF 240deg 300deg,
        #A0C4FF 300deg 360deg
      );
      transition: transform 3s ease-out;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .popup {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-style: italic;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Motivation Spinner Wheel</h1>
    <div class="wheel" id="wheel"></div>
    <button onclick="spinWheel()">Spin</button>
    <div id="message" class="popup"></div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const messageBox = document.getElementById('message');

    const messages = [
      "You are capable of amazing things!",
      "Believe in yourself and all that you are.",
      "Push yourself, because no one else is going to do it for you.",
      "Dream it. Wish it. Do it.",
      "Don't watch the clock; do what it does. Keep going.",
      "Success doesnâ€™t come from what you do occasionally, it comes from what you do consistently."
    ];

    let spinning = false;

    function spinWheel() {
      if (spinning) return;

      spinning = true;
      messageBox.textContent = "";

      const randomDegree = 3600 + Math.floor(Math.random() * 360); // 10+ spins
      const section = Math.floor(((randomDegree % 360) / 60));

      wheel.style.transform = `rotate(${randomDegree}deg)`;

      setTimeout(() => {
        messageBox.textContent = messages[section];
        spinning = false;
      }, 3000); // match CSS animation duration
    }
  </script>
</body>
</html>
